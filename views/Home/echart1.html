<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECharts</title>
    <script src="../../resources/libs/echarts/dist/echarts.js"></script>
    <style>
        html,body{width:100%;height:100%;background: #ececec;position: relative;}
        .m-b,.m-r{margin-bottom:10px;margin-right:10px;}
        .main{width:600px;height:400px;padding:5px;border:1px solid red;margin-top:20px;margin-left:15px;;}
    </style>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div class="main m-b m-r" id="main"></div>
    <!-- 业务js -->
    <script>
        // 基于准备好的dom，初始化echarts实例
        var main=document.getElementById("main");
        var myChart=echarts.init(main);
        // 指定图表的配置项和数据
        var option={
            title:{
                text:"ECharts 入门示例"
            },
            tooltip:{ },
            legend:{
                data:['销量','利润']
            },
            xAxis:{
                data:['衬衫','羊毛衫','短袖','外套']
            },
            yAxis:{ },
            series:[
                {
                    name:'销量',
                    type:'bar',
                    data:[5,20,55,36]
                },
                
                {
                    name: '利润',
                    type: 'bar',
                    data: [50, 200, 550, 360]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
